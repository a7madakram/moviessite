                  <option value="monday">Monday</option>
                </select>
                <select name="bytime">
                  <option value="00:00">00:00</option>
                  <option value="01:00">01:00</option>
                  <option value="02:00">02:00</option>
                </select>
              </div>
              <button type="submit" class="find-button">Go</button>
            </div>
